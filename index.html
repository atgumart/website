<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Gumart Imóveis</title>
        <link rel="icon" type="image/png" href="/assets/favicon.png">
        <link href="/assets/css/bootstrap.css" rel="stylesheet">
        <link href="/assets/css/fontawesome.css" rel="stylesheet">
        <link href="/assets/css/fonts.css" rel="stylesheet">
    </head>
    <body>
        <div class="container-md my-3">
            <h1 class="text-center display-3 my-5"><a class="text-decoration-none link-dark" href="/">Gumart Imóveis</a></h1>
            <div class="mb-3">
                <a class="text-decoration-none link-dark fs-5" href="#filterCollapse" data-bs-toggle="collapse">Filtrar <i class="fa-solid fa-filter"></i></a>
                <div class="collapse" id="filterCollapse">
                    <div class="card card-body shadow-sm">
                        <div class="row g-3">
                            <div class="col-6 col-md-3">
                                <div class="form-floating">
                                    <select class="form-select" id="locationSelect">
                                        <option value="">Selecionar</option>
                                    </select>
                                    <label for="locationSelect">Localização</label>
                                </div>
                            </div>
                            <div class="col-6 col-md-3">
                                <div class="form-floating">
                                    <select class="form-select" id="bedroomsSelect">
                                        <option value="0" selected>0+</option>
                                        <option value="1">1+</option>
                                        <option value="2">2+</option>
                                        <option value="4">4+</option>
                                    </select>
                                    <label for="bedroomsSelect">Quartos</label>
                                </div>
                            </div>
                            <div class="col-6 col-md-3">
                                <div class="form-floating">
                                    <select class="form-select" id="bathroomsSelect">
                                        <option value="0" selected>0+</option>
                                        <option value="1">1+</option>
                                        <option value="2">2+</option>
                                        <option value="4">4+</option>
                                    </select>
                                    <label for="bathroomsSelect">Banheiros</label>
                                </div>
                            </div>
                            <div class="col-6 col-md-3">
                                <div class="form-floating">
                                    <select class="form-select" id="spotsSelect">
                                        <option value="0" selected>0+</option>
                                        <option value="1">1+</option>
                                        <option value="2">2+</option>
                                        <option value="4">4+</option>
                                    </select>
                                    <label for="spotsSelect">Vagas</label>
                                </div>
                            </div>
                            <div class="col-6">
                                <button class="btn btn-outline-primary w-100" id="rentButton" onclick="loadItems('rent')">Alugar</button>
                            </div>
                            <div class="col-6">
                                <button class="btn btn-outline-primary w-100" id="buyButton" onclick="loadItems('sell')">Comprar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="itemsRow" class="row row-cols-1 row-cols-sm-2 row-cols-xl-3 row-cols-xxl-4 g-3 align-items-center"></div>
            <div class="modal fade" id="modal">
                <div class="modal-dialog modal-dialog-centered modal-lg">
                    <div class="modal-content">
                        <div class="modal-header py-2 py-lg-3">
                            <h3 class="modal-title text-lg-center w-100 ms-lg-3" id="modalLocation"></h3>
                            <button class="btn-close" data-bs-dismiss="modal" style="z-index: 1;"></button>
                        </div>
                        <div class="carousel slide" data-bs-ride="carousel" data-bs-interval="false" data-bs-touch="false">
                            <div id="modalCarousel" class="carousel-inner"></div>
                            <div class="carousel-control-prev" data-bs-target=".carousel" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon"></span>
                            </div>
                            <div class="carousel-control-next" data-bs-target=".carousel" data-bs-slide="next">
                                <span class="carousel-control-next-icon"></span>
                            </div>
                            <small class="d-none d-lg-block position-absolute badge rounded-pill bg-light text-dark opacity-75" id="modalID" style="bottom: 7px; left: 7px; z-index: 1;"></small>
                        </div>
                        <div class="modal-body text-center">
                            <div class="row justify-content-between align-items-center">
                                <div class="col-12 col-lg-6 col-xl-5">
                                    <h5 id="modalPrice"></h5>
                                </div>
                                <div class="col-12 col-lg-6 col-xl-5">
                                    <ul class="list-group list-group-horizontal justify-content-center fw-bold fs-5" id="modalAttributes"></ul>
                                </div>
                            </div>
                            <h5 class="text-start text-lg-center">Descrição</h5>
                            <p class="text-start fst-italic" id="modalDescription"></p>
                            <div class="border-top mb-0 pt-3">
                                <p class="small my-0 d-none d-lg-block">Gostou?! Me ligue em <a class="text-decoration-none" style="font-size: 1.15em;" target="_blank" href="https://wa.me/5511992527930">+55 (11) 99252-7930</a> ou envie um email para <a class="text-decoration-none" style="font-size: 1.15em;" href="mailto:gustavo@gumart.com.br">gustavo@gumart.com.br</a>.</p>
                                <a class="text-decoration-none d-lg-none d-block" target="_blank" href="https://wa.me/5511992527930">+55 (11) 99252-7930</a>
                                <a class="text-decoration-none d-lg-none d-block" href="mailto:gustavo@gumart.com.br">gustavo@gumart.com.br</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="/assets/js/bootstrap.js"></script>
        <script src="/assets/js/gumart.js"></script>
    </body>
</html>
